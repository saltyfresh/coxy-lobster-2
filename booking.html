<!DOCTYPE html>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

  <body>

          <a class="navbar-brand" href="index.html">

          </a>
          <a class="navbar-brand" href="index.html">Cozy Lobsters Inn</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="rooms.html">Rooms<span class="sr-only">(current)</span></a></li>
            <li><a href="restaurant.html">Restaurant</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <a href="rooms.html" class="btn btn-default" role="button">BOOK NOW</a>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <div class="jumbotron">
      <div class="container">
        <h3 class="pageheader text-center">Book a Room</h3>
      </div>
    </div>
  
    <div class="container">
      <div class="row suites">
        <div class="col-sm-12 col-md-4">
          <div class="thumbnail">
            <img src="..." alt="...">
            <div class="caption">
              <h3>Suite #</h3>
              <p>...</p>
              <p><a href="#" class="btn btn-primary" role="button">Book Now</a></p>
            </div>
          </div>
        </div>
        
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        
      </div>
    </div>
    
    <div class="jumbotron text-center footer">
      <div class="container">
        <p><a href="rooms.html" class="btn btn-primary btn-lg" role="button">BOOK NOW</a></p>
        <p>2150 Morning Street  ·  Portland, ME  ·  04101</p>
        <p>603 123 4567</p>
        <p>info@cozylobsters.com</p>
      </div>
